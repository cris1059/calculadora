<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="content">
        <div class="calculator">
            <div id="scream"></div>
            <div class="opera">
                <div class="numbers">
                    <button class="boton" id="1">1</button>
                    <button class="boton" id="2">2</button>
                    <button class="boton" id="3">3</button>
                    <button class="boton" id="4">4</button>
                    <button class="boton" id="5">5</button>
                    <button class="boton" id="6">6</button>
                    <button class="boton" id="7">7</button>
                    <button class="boton" id="8">8</button>
                    <button class="boton" id="9">9</button>
                    <button class="boton" id="cero">0</button>
                    <button class="boton" id="igual">=</button>
                    <button class="boton" id="punto">.</button>
                </div>
                <div class="operations">
                    <button class="boton" id="clear">cl</button>
                    <button class="boton" id="mas">+</button>
                    <button class="boton" id="menos">-</button>
                    <button class="boton" id="por">x</button>
                    <button class="boton" id="dividido">/</button>
                </div>
            </div>
            
        </div>
        
    </main>
    
    <script src="script.js"></script>
    <script src="script2.js"></script>
</body>
</html>
